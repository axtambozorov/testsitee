{% extends 'base.html' %}

    {% block content %}


            <div class="container1">
              <div class="header">
                <h2>Create Account</h2>
              </div>
              <form id="form" class="form" method="post">
                  {% csrf_token %}
                <div class="form-control">
                  <label for="username">Username</label>
                  <input type="text" placeholder="" id="username" name="username">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error message</small>
                </div>
                <div class="form-control">
                  <label for="email">Email</label>
                  <input type="text" placeholder="" id="email" name="email">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error message</small>
                </div>
                <div class="form-control">
                  <label for="password">Password</label>
                  <input type="text" placeholder="" id="password" name="password1">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error message</small>
                </div>
                <div class="form-control">
                  <label for="password2">Password check</label>
                  <input type="text" placeholder="" id="password2" name="password2">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error message</small>
                </div>
                <button>Submit</button>
              </form>
            </div>



    {% endblock %}
